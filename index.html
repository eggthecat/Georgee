<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Georgee</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Georgee</h2>
      </div>
      <form id="pizza_order_form">
        <div class="form-group">
          <p>What size pizza would you like?</p>
          <input type="checkbox" name="pizzaSize" value="small"> Small. <br>
          <input type="checkbox" name="pizzaSize" value="medium"> Medium. <br>
          <input type="checkbox" name="pizzaSize" value="large"> Large. <br>
        </div>
        <div class="form-group">
          <input type="checkbox" name="pizzaToppings" value="pepperoni"> Pepperoni <br>
          <input type="checkbox" name="pizzaToppings" value="onions"> Onions <br>
          <input type="checkbox" name="pizzaToppings" value="olives"> Olives <br>
          <input type="checkbox" name="pizzaToppings" value="friggitello"> Friggitello <br>
        </div>
        <button type="submit">Submit</button>
      </form>
      <span id="pizza_order_form_response">
        <p><br>Your order:</br></p>
      </span>

    </div>


  </body>
</html>
